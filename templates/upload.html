<!DOCTYPE html>
<html>
<head>
    <title>Wound Image Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
       .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wound Image Analysis</h1>
        <p>{{ disclaimer }}</p>
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/jpeg, image/png">
            <button type="submit">Upload Image</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
