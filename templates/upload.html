<!DOCTYPE html>
<html>
<head>
    <title>Wound Image Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 50%, #e5e5e5 50%);
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }
        
        .container h1 {
            margin-top: 0;
            font-weight: bold;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            font-size: 2rem;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .container p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }
        
        .disclaimer {
            font-size: 14px;
            color: #999;
        }
        
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 22px); /* Adjust width to fit within container */
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus {
            border-color: #4CAF50;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .prompt-tab {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        
        .prompt-tab:hover {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .prompt-tab label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .prompt-tab input[type="text"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 32px); /* Adjust width to fit within container */
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .prompt-tab input[type="text"]:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wound Image Analysis</h1>
        <p class="disclaimer">{{ disclaimer }}</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/jpeg, image/png">
            <br>
            <button type="submit">Upload Image</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
